         <h1>六月是什么味道的</h1>
         <div class="name">黄雅妮 \ 2023年6月1日</div>
         <p>
        原来在五月说五月是什么样的，还是为时尚早的。五月底的最后五天就仿佛叛逆的孩童，一把颠覆了整个五月本该给我留下的印象。
        五月底的时候去了一趟海边，和五月中去的平原山西太不一样了。不一样到，你不愿相信平等。
        </p>
