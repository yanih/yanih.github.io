         <h1>无厘头谈话</h1>
         <div class="name">黄雅妮 \ 2023年10月29日</div>
         <p>
            最近陷入一个大面团中，各个方向都需要发力，却不懂应该往哪先发力，境况逐渐变成面团向我全方位挤压。
            我会回忆“曾经无比努力的时光”，它带来十足的自我效能感，而如今我渴望努力实际上是渴望努力的方向。
            选择才是那个核心，是那个拉满弓的箭要发去的方向。我想向我的身边一周都发满箭，又觉得很费力，导致一支未发。<br>
			其实说是什么都要，不如说是因为什么都不想要，所以在哪都有呆不下去的感觉。
			也许我应该停止预想，先试试再说。就这么办！
        </p>
