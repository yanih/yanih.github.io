         <h1>本科五年</h1>
         <div class="name">黄雅妮 \ 2020年7月21日</div>
        <p>
            昨天收到首医的毕业证书和学位证书，昨天开始抢选研究生的课程。过去刚完结，未来就迫不及待地开始了。<br>
            一同寄到家的还有写给自己的毕业信，里面我臭屁地写道：
            <blockquote>
                你很厉害地毕业了，<br>
                你还将很厉害地继续走下去，<br>
                感谢首医曾带给我的一切，<br>
                老师同学们，再见！<br>
            </blockquote>
            在这五年的成长自知不是一星半点，在多个纬度上的行进都有相应的收获和失落。
            <p class="date">专业学习</p>
            <p class="date">舞蹈团</p>
            <p class="date">武术队</p>
        </p>
