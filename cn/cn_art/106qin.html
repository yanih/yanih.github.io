         <h1>弹琴日记-3</h1>
         <div class="name">2025年2月6日</div>
         <p> 
          跟着录音弹了对比才知道，管平湖弹琴的叙事性有多强。
		  具体是这个意思，我尽量描述：
		  管的琴声简单直接，心理状态是“今天给大家弹一曲《离骚》，以下”。
		  而我的琴声犹豫，边弹边思考合不合适，自己边听边判断，无法干净准确地下手。
		  心理状态是“今天可能也许给大家弹一曲《离骚》，弹得好不好呢？也许还可以，也许差得要命。”
		  所以时而自我感觉良好，时而弹罢生气。每次弹得都不一样，每个音每个地方的处理都有无数个决策。
		  还是继续练习吧，练到自信不疑，坦然随性。
         </p>
