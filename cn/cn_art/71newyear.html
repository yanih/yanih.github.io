         <h1>新年烟火</h1>
         <div class="name">2023年1月28日</div>
         <p>
			回到家，才会知道什么是烟火气。热腾腾的饭菜和闹哄哄的说笑，都让我从里到外换了一个人。
            以往我是喜欢安安静静关起房间门，任外面闹腾我看看书的人。
            朋友会抱怨，“要不你把书带出来，坐我们旁边看”；家人也会说，“你快出来和我们说说话”。
            年年说，年年都由着我。<br>
            今年好像消失了这座牢笼。只想彻底放松的我，任由大家拉扯，把我拉扯进了他们所在的火热人间。
            今年格外地想念他们，还有那位在火热人间之上永远存在着的家人。

		 </p>
