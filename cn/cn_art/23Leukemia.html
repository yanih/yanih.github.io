         <h1>白血病</h1>
         <div class="name">黄雅妮 \ 2020年9月28日</div>
         <p>
			记忆里是在高一的时候，听说高三的一位学姐因白血病去世，从此开始关注这个疾病。
			记得高三的课余泡在白血病的贴吧里一篇篇地看，经历者们在那里留下的文字，时有帖子戛然而止，再也没有继续。
			高考后，报了医学专业，再在课上遇到关于它的文字，是没有故事渲染的机制、症状、病理切片和治疗方式，冷冰冰冷冰冰，又好像很寻常。坐在教室里看起来，这个病好像没那么可怕。
			
		</p>
