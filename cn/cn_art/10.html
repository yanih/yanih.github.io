         <h1>枕头</h1>
         <div class="name">黄雅妮 \ 2020年4月3日</div>
        <p>
            朋友们就像枕头一样。在我自觉倒下的时候，他们会在身后稳稳地接住，温柔又安心，永远不会生尴尬和难过。但我对朋友却不是如此的，焦虑和别扭的总是我，甚至故意拉开和他们的距离，说出伤心的话，使他们随我心情起伏。并不是我有多好才赢得朋友们的关照，实在是他们自身本会照亮每一个靠近的人。<br>
            何德何能呢，只有努力向好，掰直自己的十八弯心路，向朋友们学习善良温暖地对待朋友吧，做一个能被信赖和依靠的人。友情难得可贵这一点，我最近才真切看见，而我的朋友已经默默支持了我很久。谢谢，拥抱。
        </p>
