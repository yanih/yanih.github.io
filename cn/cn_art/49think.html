         <div class="name">黄雅妮 \ 2022年7月21日</div>
         <p>
			回到现实，说来惭愧，很多事情我到了25岁、博士阶段、或者说大学毕业两年才开始认真考虑。
            关于人生的后半程，究竟如何过算得自己满意，我想在此时，能有一些原则，仅供后来的自己参考。
            <ol>
                <li>
                    选择一份热爱的事业。也许在现实压力面前，我们不断妥协而选择经济价值高的职业，以承载美好生活的经济支出。
                    但是应该我们也都体验过真正投入某事中沉浸和专注的幸福。我想，这种幸福是要远大于美好生活一些物质的快乐的。
                </li>
            </ol>
        </p>
