         <h1>离开</h1>
         <div class="name">2020年5月5日</div>
        <p>
            19年和20年，太过熟悉离开的体验。眼泪涌向鼻腔，太阳穴拧成一只虫。我带着好多遗憾慢慢在生活里消磨。<br>
            今天决定不再拍云，从此那些离开蒸发到了天上，我的目光也因此有了重量。当我不再想把他们局限在镜头里，我看到了更广阔的风景。<br>
            就给我带来一阵风吧，一抹彩云，一轮明月，一片暴雨，你在，我在。

        </p>
