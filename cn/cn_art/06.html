        <p>

		</p>
		<blockquote>
			渔翁
			柳宗元[唐]
			渔翁夜傍西岩宿，晓汲清湘燃楚竹。
			烟销日出不见人，欸乃一声山水绿。
			回看天际下中流，岩上无心云相逐。
