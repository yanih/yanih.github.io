         <h1>路边随想</h1>
         <div class="name">2023年3月4日</div>
         <p>
			
            我喜欢用身体力行的方式度过路边。走路-骑车-游泳。<br>
            一个人在路边的时候，你会做些什么？空白-音乐-播客-音乐-空白。<br>
            最后又回到了空白，是因为我仍觉得人生需要那些自我独白的时间，
            它们可以是梦境里抽象画面的延续，可以是不着边际地想象现实，
            可以是用另一种语言来审判自己，也可以是对路边小狗的嘲笑。
            总之它们异常不起眼又格外需要重视。
