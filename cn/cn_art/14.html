         <h1>我爱大自然</h1>
         <div class="name">2020年5月15日</div>
        <p>
			我所喜欢的艺术是包容的，自由的。包容到也欢迎我这样的村野鉴赏家，自由到任我想象没有束缚。所以很多时候，我只喜欢作者为大自然的艺术，这里不会有错误解读，不会有雅俗之分，它足够包容和自由。
			在干净的清晨和傍晚，独自去看看植物和云彩，没有多余的话语产生，只是在目光里随我的想象诞生一两句诗，一会也随云飘走。
			“惟江上之清风，与山间之明月。” 苏轼是如此跨越与我邀约，欣然共适。
        </p>
