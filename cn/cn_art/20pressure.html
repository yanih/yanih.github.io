         <h1>这只鸭子你为什么在我头上</h1>
         <div class="name">2020年8月17日</div>
        <p>
           保持清醒真是一件难事，人的大脑时不时被激素搞乱。所以压力是不是也是一种激素和想象带来的混乱呢？<br>
           我认为是。压力在我的体验里是一种印象，这种印象发生于一种“应该”，“你应该对此感到害怕，因为很多人都说很难”，所以产生了特定的压力。这种印象会由前辈的好心提醒带来，也会因为社会环境的渲染而植入脑袋。
           还是要觉察到，问一句“这只鸭子你为什么在我头上？”，然后抬抬手把它撇掉，走一步再走一步，我怕什么。
        </p>
