         <h1>坚持博客</h1>
         <div class="name">黄雅妮 \ 2020年5月3日</div>
        <p>
            写博客，最难的是坚持。不是坚持写下去，而是坚持保留历史。回看自己的文字是个一言难尽的过程，忍不住就想删掉那些不符合当下审稿人（我）的心意的文章。<br>
            尽管早就料想到，但也无法抗拒要动手。想想也无妨，选择性回忆每天都在发生，一两篇不重要的文章算什么，不必太爱惜自己的文字。<br>
            不过，此事提醒我，少回看文章，尽力看向前方。
        </p>
